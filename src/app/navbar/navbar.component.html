
  <div class="container-fluid navcontainer">
    <div class="row">
      <div class="col-md-1 text-left">
        <div class="avatar">
          <img alt="" src="http://www.pausepeople.com/wp-content/uploads/2017/08/e7f3813e3ec5a74604e76da29c284227-margot-robbie-blonde.jpg">
        </div>
      </div>
      <div class="col-md-1">
        <div class="navy-box">
          <div class="row text-center">
            <div class="col-md-12">
              <i class="fa fa-cog fa-2x" (click)="openNav()"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="nav-box">
          <div class="row">
            <div class="col-md-2">
              <i class="fa fa-bell-o fa-2x"></i>
            </div>
            <div class="col-md-10 alert-box">
              <div class="alert-box-title">Attention</div>
              <div class="alert-box-content">Office window is opened.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="mid-box">
          <div class="row text-center">
            <div class="col-md-12">
              <div class="fa-2x" (click)="addHours()" (contextmenu)="onRightClickHours($event)">
                <span *ngIf="time?.minute > 10">{{ time?.hour }}:{{time?.minute}}</span>
                <span *ngIf="time?.minute < 10">{{ time?.hour }}:0{{time?.minute}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5 text-right">
        <div class="right-box">
          <div class="row">
            <div class="col-md-8">
              <div class="fa-2x">Pau</div>
              <div class="city-box-content">64, Pyrénées-Atlantiques</div>
            </div>
            <div class="col-md-2">
              <i class="wi wi-night-alt-rain-wind fa-4x"></i>
            </div>
            <div class="col-md-2 fa-3x" (click)="addTemp()" (contextmenu)="onRightClickTemp($event)">
              {{appService._extTemp}}°C
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
